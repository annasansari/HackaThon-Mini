<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid set-nav">
            <a class="navbar-brand blogHeading">Personal Blogging App</a>
            <div class="login">
                <acronym title="SignUp"><i class="fa-solid fa-right-to-bracket set-icon" id="go-signup"
                        onclick="dashToLogin()"></i></acronym>
            </div>
        </div>
    </nav>
    <div class="section">
        <div class="main-heading">
            <h1 class="blogHeading">Dashboard</h1>
        </div>
        <div class="dashboard-input-div">
            <input placeholder="Type title..." type="text" class="dashboard-input" id="dashboard-input">
        </div>
        <div class="textArea">
            <textarea placeholder="What is in your mind?" name="" id="text-area" cols="99" rows="5"></textarea>
        </div>
        <button class="publish-btn" id="publish-btn">Publish Blog</button>
    </div>
    <div id="showblogsMain">
        <div class="heading">
            <h1>My Blogs</h1>
        </div>
        <div id="showBlogs">
        </div>
    </div>


    <script type="module" src="dashboard.js"></script>
    <script src="    https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/e125e2b600.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
