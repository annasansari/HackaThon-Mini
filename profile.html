<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid set-nav">
            <a class="navbar-brand blogHeading">Personal Blogging App</a>
            <a class="navbar-brand blogHeading" href="dashboard.html">Dashboard</a>
        </div>
    </nav>
    <div class="container">
        <div class="box">
            <div class="img-box">
                <img src="images/logo.webp" class="img-set" id="img-set">
                <input type="file" name="" id="file" style="display: none;">
                <label for="file"><i class="fa-solid fa-camera icon-set"></i></label>
            </div>
            <div class="name">
                <input type="text" class="setName" id="userName" value="Anas Ansari" disabled>
                <span style="display: none;" id="show-save-btn"><button class="btn btn-primary">Save</button></span>
                <i class="fa-solid fa-pen set-pen" id="pen-click"></i>
            </div>
            <div id="inputs" class="All-inputs">
                <div class="inputs">
                    <input class="pro-inputs" type="password" placeholder="Old Password" id="oldPassword">
                    <p id="oldPassErr"></p>
                </div>
                <div class="inputs">
                    <div class="divClass mt-3">
                        <input class="pro-inputs" type="password" placeholder="New password" id="newPassword">
                        <p id="newPassErr"></p>
                    </div>
                </div>
                <div class="inputs">
                    <div class="divClass mt-3">
                        <input class="pro-inputs" type="password" placeholder="Reapeat new password" id="repeatPassword">
                        <p id="incorrectRepeatPass"></p>
                    </div>
                </div>
                <div class="mainBtn">
                    <div class="updateBtn"><button class="update-Btn" id="update-Btn">Update Pic</button></div>
                    <div class="updateBtn"><button class="update-Btn" id="update-pass" onclick="updatePass()">Update Password</button></div>
                </div>
            </div>
            <div class="logout-icon-set">
                <acronym title="Logout"> <i class="fa-solid fa-right-to-bracket logOut-icon"
                        id="go-login"></i></acronym>
            </div>
        </div>
    </div>


    <script type="module" src="profile.js"></script>
    <script src="https://kit.fontawesome.com/e125e2b600.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e125e2b600.js" crossorigin="anonymous"></script>
</body>

</html>
