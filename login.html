<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid set-nav">
            <a class="navbar-brand">Personal Blogging App</a>
            <div class="login">
                <acronym title="SignUp"><i class="fa-solid fa-right-to-bracket set-icon" id="go-signup"></i></acronym>
            </div>
        </div>
    </nav>

    <div class="card card-set-login" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Log in</h5>
            <div class="input-divs">
                    <input id="login-email" class="input-set" type="email" placeholder="Enter your Emali">
                </div>
                <div>
                    <input id="login-password" class="input-set" type="password" name="" id="" placeholder="Enter Your Password">
                </div>
                <div>
                    <button id="login-btn" class="Sign-up-btn" id="login-btn">Log in</button>
                </div>
                <div class="set-anchor">
                    <p>Don't have an account?  <a class="anchor" href="index.html">Sign Up</a></p>
                </div>
            </div>

        </div>
    </div>



    <script type="module" src="login.js"></script>
    <script src="https://kit.fontawesome.com/e125e2b600.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
